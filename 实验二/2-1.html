<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<script type="text/javascript">
function validateForm()
{
	money=myForm.moneyNumber.value;
	console.log(money);
	fifty=money/50;
	twenty=money%50/20;
	ten=money%50%20/10;
	fifth=money%50%20%10/5;
	one=money%50%20%10%5/1;
	document.myForm.fiftyNumber.value=Math.floor(fifty);
	document.myForm.twentyNumber.value=Math.floor(twenty);
	document.myForm.tenNumber.value=Math.floor(ten);
	document.myForm.fifthNumber.value=Math.floor(fifth);
	document.myForm.oneNumber.value=Math.floor(one);
	
}
</script>
<title>实验二</title> 
</head>
<body>

<form name="myForm">
金额: <input type="text" name="moneyNumber">
		<input type="button" value="提交" onclick="validateForm()"></br>
	  50:<input type="text" name="fiftyNumber"></br>
	  20:<input type="text" name="twentyNumber"></br>
	  10:<input type="text" name="tenNumber"></br>
	  5:<input type="text" name="fifthNumber"></br>
	  1:<input type="text" name="oneNumber"></br>
	  
	  
</form>
</body>
</html>
