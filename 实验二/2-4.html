<!DOCTYPE html>

<script>
function myFunction(){
	var array=new Array();
	var total=0;
	for(var i=0;i<10;i++){
		array[i]=Number(document.getElementsByName("Book")[i].value);
	}
	for(var j=0;j<10;j++){
		total+=array[j];
		}
	document.body.average.value=total/10;
	array.sort();
	document.body.min.value=array[0];
	document.body.max.value=array[9];
	
}
</script>
